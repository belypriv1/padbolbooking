<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padbol | Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101010;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #1a512e;
      color: #fff;
    }
    .calendar-container {
      max-width: 900px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    #calendar {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .fc-event.booked {
      background-color: #cc0000 !important;
      border: none;
    }
    .fc-event.available {
      background-color: #00cc66 !important;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
  <header>
    <h2>Welcome to Padbol Booking</h2>
  </header>

  <div class="calendar-container">
    <div id='calendar'></div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      slotMinTime: "00:00:00",
      slotMaxTime: "24:00:00",
      slotDuration: '01:00:00',
      allDaySlot: false,
      selectable: true,
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridWeek,timeGridDay'
      },
      events: JSON.parse(localStorage.getItem('bookings') || '[]'),
      select: function (info) {
        const existing = calendar.getEvents().some(event =>
          event.startStr === info.startStr
        );
        if (existing) {
          alert("This slot is already booked.");
          return;
        }
        const booking = {
          title: 'Booked',
          start: info.startStr,
          end: info.endStr,
          className: 'booked',
        };
        const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
        bookings.push(booking);
        localStorage.setItem('bookings', JSON.stringify(bookings));
        calendar.addEvent(booking);
      }
    });

    calendar.render();
  </script>
</body>
</html>
